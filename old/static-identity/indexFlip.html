<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Identity</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

<section id="main" class="container visible">
    <h1>Welcome</h1>
    <hr>
    <form action="">
        <div class="form-group col-xs-offset-4 col-xs-4">
            <input type="number" class="form-control textfield" id="mode-input" placeholder="Enter game mode">
        </div>
        <div class="form-group col-xs-offset-4 col-xs-4">
            <input type="number" class="form-control textfield" id="max-input" placeholder="Enter your total players" maxlength="10">
        </div>
        <div class="form-group col-xs-offset-4 col-xs-4">
            <input type="number" class="form-control textfield" id="id-input" placeholder="Enter your number" maxlength="10">
        </div>
        <div class="form-group col-xs-offset-4 col-xs-4">
            <input type="text" class="form-control textfield" id="name-input" placeholder="Enter your name" maxlength="10">
        </div>

        <div class="col-xs-12">
            <p class="button col-xs-offset-4 col-xs-4 submit">Submit</p>
        </div>
    </form>
    <hr>
    <p id="help" class="bottom">Help</p>
    <!--<p id="advanced" class="bottom">Advanced</p>-->
</section>

<section id="card-container">
    <div class="card col-xs-6 col-xs-offset-3">
        <div class="front noselect">
            <p>Hold to flip role card</p>
        </div>

        <div class="back noselect">
            <p>Hello</p>
        </div>

    </div>
</section>



<script src="js/main.js"></script>
</body>
</html>
