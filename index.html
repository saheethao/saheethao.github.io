<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="racko-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
</head>
<body>
<div class="big-button-main-menu">
    <p class="stroke">play</p>
</div>

<div id="diff">
    <h1 class="stroke">Choose difficulty</h1>
    <div class="little-button-main-menu" id="elise">
        <p class="stroke">1</p>
    </div>

    <div class="little-button-main-menu" id="mary">
        <p class="stroke">2</p>
    </div>

    <div class="little-button-main-menu" id="sahee">
        <p class="stroke">3</p>
    </div>
</div>

<!--<canvas id="canvas"></canvas>-->

<div id="draw-space">
    <div class="hidden pile card" id="pile-left"><span class="number">pile</span></div>
    <div id="deck" class="hidden card"><span class="number">deck</span></div>
    <div class="hidden pile card" id="pile-right"><span class="number">pile</span></div>
    <section>
        <p  class="hidden" id="feedback"></p>
    </section>
</div>


<div id="player-hand">
    <div id="player-top">
        <div id="marker-top">
            <div class="hidden marker">
                <span class="marker-number">
                    51 - 60
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    60 - 70
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    71 - 80
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    81 - 90
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    91 - 100
                </span>
            </div>
        </div>
    </div>

    <div id="player-bottom">
        <div id="marker-bottom">
            <div class="hidden marker">
                <span class="marker-number">
                    1 - 10
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    11 - 20
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    21 - 30
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    31 - 40
                </span>
            </div>

            <div class="hidden marker">
                <span class="marker-number">
                    41 - 50
                </span>
            </div>
        </div>

    </div>

</div>

<div id="end-turn" class="hidden">
    <div id="end-button">
        <span class="stroke">
            end turn
        </span>
    </div>
</div>




<script type="text/javascript" src="jq-racko.js"></script>


</body>
</html>
